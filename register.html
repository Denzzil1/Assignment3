<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechFusion Conference 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="register-flex">
        <h2>Register for TechFusion Conference 2024</h2>

        <form action="success.html" class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <div class="genders">
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" required> Female
                <input type="radio" id="other" name="gender" value="other" required> Other
                <input type="radio" id="pnts" name="gender" value="pnts" required> Prefer not to say
            </div>

            <label for="ticket">Select Ticket Type:</label>
            <select id="ticket" name="ticket" required>
                <option value="regular">Regular</option>
                <option value="allacesss">All Access</option>
            </select>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions
            </label>

            <button type="submit" class="sbmt-btn">Submit Registration</button>
        </form>
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
</body>

</html>
